<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Callidora Idsardi's Portfolio</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link rel="stylesheet" href="https://use.typekit.net/ezv5ssh.css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h1 class="hidden">Callidora Idsardi's Portfolio</h1>
    <header id="header" class="grid-con">
        <div class="logo box col-start-1 col-end-3 m-col-start-1 m-col-end-4 ">Logo</div>
        <nav class="nav box col-start-4 col-end-5 m-col-start-6 m-col-end-12"> Nav
        </nav>
    </header>
    <main>
        <section class="hero-con grid-con">
            <h2 class="hidden">Hello</h2>
            <div class="box col-start-1 col-end-3 m-col-start-4 m-col-end-7">Hello</div>
            <div class="box col-start-3 col-end-5 m-col-start-8 m-col-end-10">Cloud</div>
        </section>

        <div class="grid-con" id="flower-con">
            <div class=" box">Light Bulb</div>
            <div class="box">Paint Brush</div>
            <div class="box">Wireframe</div>
            <div class="box">Code</div>
        </div>
        <div class="box" id="fence">Fence</div>

        <div class="grid-con" id="intro">
            <div class="box col-span-full m-col-start-2 m-col-end-12">
                Introduction
            </div>
        </div>

        <div class="grid-con" id="project-gallery">
            <div class="box col-span-full m-col-start-2 m-col-end-7">
                Projects
            </div>
            <div class="box col-span-full m-col-start-8 m-col-end-12">
                Project links
            </div>
        </div>

        <div class="grid-con" id="about-me">
            <div class="box col-span-full m-col-start-2 m-col-end-12">
                About Me
            </div>
        </div>

        <div class="grid-con" id="contact">
            <div class="box col-span-full m-col-start-3 m-col-end-11">Contact</div>
        </div>
    </main>

    <footer class="grid-con" id="footer">
        <div class="logo tablet-hidden box col-start-2 col-end-4 m-col-start-1 m-col-end-4 ">Social Media</div>
        <div class="box col-start-2 col-end-4  m-col-start-1 m-col-end-4"> Logo
        </div>
        <nav class="nav box mobile-hidden m-col-start-6 m-col-end-12">Nav</nav>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
